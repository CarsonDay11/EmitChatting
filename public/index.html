<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emit - The Chat App for Businesses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Room</h1>
    <form id="create-form">
        <input type="text" id="create-room-name" placeholder="Room Name">
        <input type="password" id="create-password" placeholder="Password">
        <button type="submit">Create</button>
    </form>

    <h1>Join Room</h1>
    <form id="join-form">
        <input type="text" id="join-room-name" placeholder="Room Name">
        <input type="password" id="join-password" placeholder="Password">
        <button type="submit">Join</button>
    </form>

    <h1>Chat</h1>
    <ul id="messages"></ul>
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Message">
        <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
